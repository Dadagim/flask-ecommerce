{% extends "base.html" %}

{% block title %}
Log in as
{% endblock %}

{% block body %}
    <style>
  *{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .container{
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .catagory{
      display: flex;
    align-items: center;
    justify-content: space-between;

  }

  .catagory a{
    width: 300px;
    height: 300px;
    padding: 2%;
    margin: 20px;
    border-radius: 10px;
    text-decoration: none;
    color: black;
    background-color: transparent;
    transition: .1s all;

    border: 2px solid #031aec;
  }

   .catagory a:hover{
    background-color: blue;
    transform: translateY(-10px);
    box-shadow: 0 0 10px 0 #000;
    transition: .1s all;
   }
</style>

</head>

<body>
  <div class="container">
    <h2>
      Welcome to Dagi-Express
    </h2>
    <p>Log in to our website as</p>
    <div class="catagory">
      <a href="/login_customer">
        <h2>Log in as customer</h2>
        <p>Looking to buy something.</p>
      </a>
      <a href="/login_producer">
        <h2>Log in as Producer</h2>
        <p>Looking to sell his products.</p>
      </a>

    </div>
  </div>


{% endblock %}
