{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --input-bg: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .header p {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 0.95rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        /* Floating Label Logic */
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-group label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        /* Float the label on focus or when input has content */
        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 12px;
            font-size: 0.8rem;
            color: var(--accent);
            background: var(--card-bg);
            padding: 0 6px;
        }

        .form-group input:focus {
            border-color: var(--accent);
            background: transparent;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .options a {
            color: var(--accent);
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .btn-login:hover {
            background: var(--accent-hover);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .signup-link {
            text-align: center;
            margin-top: 32px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        /* Checkbox Styling */
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            accent-color: var(--accent);
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Please enter your details</p>
        </div>

        <form action="/login_producer" method="post">


            <div class="form-group">
                <input type="email" name="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password"placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/signup_producer">Create one</a>
        </div>
    </div>
    {% endblock %}
