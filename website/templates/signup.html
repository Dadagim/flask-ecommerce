{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block body %}
<style>
        /* CSS Variables for easy customization */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-card {
            background: var(--glass-bg);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--text-dark);
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            color: var(--text-dark);
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* File Input Styling */
        input[type="file"] {
            width: 100%;
            font-size: 14px;
            color: var(--text-light);
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: #fff;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--text-dark);
            font-weight: 600;
            margin-right: 15px;
            transition: 0.2s;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background: #f9fafb;
            border-color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--primary-dark);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .signup-card {
                padding: 25px;
            }
        }
    </style>

<div class="signup-card">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join our community today.</p>
        </div>

        <form action="/signup_producer" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="confirm-password" name="conform-password" placeholder="conform your password" required>
            </div>

            <div class="form-group">
                <label for="password">phone number</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="conform your password" required>
            </div>

            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
            </div>

            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic" name="profile_pic" accept="image/*">
            </div>

            <button type="submit" class="btn-submit">Sign Up</button>
        </form>

        <div class="footer">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>

{% endblock %}
